name: Build & Release - All supported platforms

on:
  push:
    tags:
      - '*'

jobs:
  job_1:
    name: Linux X86_64
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          path: main
      - name: Install Rust Toolchain
        uses: actions-rs/toolchain@v1
        with:
            toolchain: stable
            target: x86_64-unknown-linux-gnu
            components: rustfmt, clippy
      - name: cargo build
        shell: bash
        run: |
          cd /home/runner/work/rex-dev-server/rex-dev-server/main && cargo build --release --target x86_64-unknown-linux-gnu
      - name: Results
        uses: actions/upload-artifact@v3
        with:
          name: Linux-X86_64
          path: /home/runner/work/rex-dev-server/rex-dev-server/main/target/x86_64-unknown-linux-gnu/release/rexds
  
  job_2:
    name: Linux ARM64
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          path: main
      - name: Install Rust Toolchain
        uses: actions-rs/toolchain@v1
        with:
            toolchain: stable
            target: aarch64-unknown-linux-gnu
            components: rustfmt, clippy
      - name: aarch64-linux linker install
        shell: bash
        run: sudo apt-get install gcc-aarch64-linux-gnu
      - name: cargo build
        shell: bash
        run: |
          cd /home/runner/work/rex-dev-server/rex-dev-server/main && cargo build --release --target aarch64-unknown-linux-gnu
      - name: Results
        uses: actions/upload-artifact@v3
        with:
          name: Linux-ARM64
          path: /home/runner/work/rex-dev-server/rex-dev-server/main/target/aarch64-unknown-linux-gnu/release/rexds

  job_3:
    name: Windows X86_64
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          path: main
      - name: Install Rust Toolchain
        uses: actions-rs/toolchain@v1
        with:
            toolchain: stable
            target: x86_64-pc-windows-msvc
            components: rustfmt, clippy
      - name: cargo build
        shell: bash
        run: |
          cd D:/a/rex-dev-server/rex-dev-server/main && cargo build --release --target x86_64-pc-windows-msvc
      - name: Results
        uses: actions/upload-artifact@v3
        with:
          name: Windows-X86_64
          path: D:/a/rex-dev-server/rex-dev-server/main/target/x86_64-pc-windows-msvc/release/rexds.exe

  job_4:
    name: macOS X86_64
    runs-on: macOS-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          path: main
      - name: Install Rust Toolchain
        uses: actions-rs/toolchain@v1
        with:
            toolchain: stable
            target: aarch64-apple-darwin
            components: rustfmt, clippy
      - name: cargo build
        shell: bash
        run: |
          cd /Users/runner/work/rex-dev-server/rex-dev-server/main && cargo build --release --target x86_64-apple-darwin
      - name: Results
        uses: actions/upload-artifact@v3
        with:
          name: macOS-X86_64
          path: /Users/runner/work/rex-dev-server/rex-dev-server/main/target/x86_64-apple-darwin/release/rexds

  job_5:
    name: macOS ARM64
    runs-on: macOS-latest 
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          path: main
      - name: Install Rust Toolchain
        uses: actions-rs/toolchain@v1
        with:
            toolchain: stable
            target: aarch64-apple-darwin
            components: rustfmt, clippy
      - name: cargo build
        shell: bash
        run: |
          cd /Users/runner/work/rex-dev-server/rex-dev-server/main && cargo build --release --target aarch64-apple-darwin
      - name: Results
        uses: actions/upload-artifact@v3
        with:
          name: macOS-ARM64
          path: /Users/runner/work/rex-dev-server/rex-dev-server/main/target/aarch64-apple-darwin/release/rexds
